<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>MOVIE THEATRE</h1>
    </header>
    <main id="series">
        <div id="titles">
            <ul id="films">
                <li class="movie">extraction</li>
                <li class="movie">woman king</li>
                <li class="movie">deception</li>
                <li class="movie">cinderella</li>
            </ul>
        </div>

        <div id="content">
            <img id="photos" src="" alt="poster">
            <div id="title"></div>
            <p id="description">
                <span></span>
            </p>
            <div id="runtime"><span></span></div>
            <div id="capacity"><span></span></div>
            <div id="showtime"><span></span></div>
            <div id="tickets"><span></span></div>
            <button id="purchase-ticket"> Purchase Ticket</button>
            <p id="available"> Available: <span>10</span></p>
        </div>
    </main>
    <footer></footer>
</body>
</html>
